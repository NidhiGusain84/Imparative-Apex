<template>
    <lightning-card title="Imperative Apex Demo">
        <div class="slds-var-p-around_small">
            <div class="slds-grid slds-gutters">
                <template lwc:if={industryPicklist.data}>
                    <div class="slds-col slds-size_2-of-4">
                        <lightning-combobox label="Industry" placeholder="Select Industry"
                            options={industryPicklist.data.values} onchange={handleChange}></lightning-combobox>
                    </div>
                </template>
                <div class="slds-col slds-size_2-of-4">
                    <lightning-button label="Load Account Records" variant="brand"
                        onclick={clickHandler}></lightning-button>
                </div>
            </div>
        </div>
        <template lwc:if={data}>
            <div class="slds-var-p-aroune_small">
                <lightning-datatable key-field="id" data={data} columns={columns}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
