<template>
    <lightning-card title="Update Using Imperative Apex">
        <div class="slds-var-p-around_small">
            <lightning-input read-only="true" label="Account Name" value={accountName}></lightning-input>
            <lightning-input label="Ticker Symbol" value={accountTickerSymbol}
                onchange={changeHandler}></lightning-input>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button label="Update Record" variant="brand" onclick={updateTicker}></lightning-button>
        </div>
    </lightning-card>
</template>
